<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M.Movil</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<body>
    <header>
        <h1>Tienda M.Movil</h1>
        <div>
          <button id="cesta-carrito">
          <i class="fas fa-shopping-cart"></i>
          <span id="contador-carrito">0</span>
        </button>
        
        
        </div>
        
    </header>
    <main id="producto-contenedor">

    </main>
    <div class="modal-contenedor">

          <h3>Carrito</h3>
          <button id="btn-cerrar-carrito"><i class="fas fa-times-circle"></i></button>
          <div id="carrito-contenedor">
    
          </div>
          <p class="precioProducto">Precio total: $<span id="precioTotal"></span></p>
          <button class="boton-vaciar-carrito" ><a href="#" id="vaciar-carrito" class="button u-full-width">Vaciar carrito</a></button>
        </div>
      </div>
    
      <script src="/data/stock.js"></script>
      <script src="/js/modal.js"></script>
      <script src="/js/cart.js"></script>
      <script src="/js/home.js"></script>
